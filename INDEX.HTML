font-family: Verdana, sans-serif;
body {

  color: blue;

  background-color: #5465ff;

  background-color: #788BFF;
  color: white;

</head>
<body>

<h4 id="Greet"></h4>

<script>
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
document.getElementById("Greet").innerHTML = greeting;
</script>
